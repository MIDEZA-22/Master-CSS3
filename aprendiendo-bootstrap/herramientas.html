<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aprendiendo Bootstrap con Mijail Zavala WEB</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="height: 500px;">
        <h1>Herramientas disponibles en Bootstrap 4</h1>

        <hr>

        <div class="m-2 p-3 text-white bg-primary float-start float-sm-none float-md-start caja w-25 h-25 border border-success rounded-0" >
            Esto es una caja
        </div>

        <div class="m-2 p-3 text-white bg-danger float-start caja w-25 h-25 border border-primary rounded-0" >
            Esto es una caja
        </div>

        <div class="m-2 p-3 text-secondary bg-warning float-start caja w-25 h-25 border border-dark rounded-0" >
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="visible shadow-none mx-auto m-2 p-3 text-light bg-success caja w-25 h-25 border border-dark rounded-0" >
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <hr>

        <h2>Esto es el fin del contenedor</h2>

        <hr>

        <p class="display-4 fw-bold text-center text-uppercase" style="font-style: italic">
            Esto es un texto
        </p>

        <kbd>Control + D</kbd> para volver al escritorio
    </div>

    <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script> <!-- Este código carga la biblioteca jQuery en la página web, lo que permite simplificar la escritura de código JavaScript para realizar diversas tareas como manipular elementos en la página, manejar eventos, crear animaciones y realizar solicitudes AJAX -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> <!-- Este código carga el archivo bootstrap.min.js de la carpeta bootstrap/js en la página web. Este archivo contiene funciones JavaScript necesarias para que funcione el framework Bootstrap, que ayuda a diseñar sitios web modernos y responsivos -->
</body>
</html>
